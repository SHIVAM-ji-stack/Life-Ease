<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LifeEase-Simplify your living!!</title>
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f2f2f2;
      color: #333;
    }

    
    nav {
      background-color: #4CAF50;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .logo {
      font-size: 1.5em;
      color: white;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #dfffd8;
    }

  
    .quote-box {
      background-color: white;
      padding: 30px;
      margin: 40px auto;
      width: 80%;
      border-left: 6px solid #4CAF50;
      font-style: italic;
      font-size: 1.3em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    
    .image-row {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin: 30px auto;
      width: 90%;
    }

    .image-box {
      background-color: white;
      width: 30%;
      min-width: 250px;
      margin: 10px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .image-box img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">LifeEase</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about-us.html">About Us</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="createnew.html">Sign In</a></li>
    </ul>
  </nav>


  <div class="quote-box">
    "Life is really simple, but we insist on making it complicated."
  </div>


  <div class="image-row">
    <div class="image-box">
      <img src="photo.jpeg" alt="Image 1">
    </div>
    <div class="image-box">
      <img src="image2.png" alt="Image 2">
    </div>
    <div class="image-box">
      <img src="photo3.jpeg" alt="Image 3">
    </div>
  </div>

  <footer>
    <p> Made by Shivam Mishra</p>
    <p>&copy; 2025 LifeEase. All rights reserved.</p>
  </footer>

</body>
</html>
