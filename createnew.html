<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Account</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            height: 100%;
        }

        .page-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .account-form {
            background: #fff;
            padding: 2em 2.5em;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 350px;
        }

        .account-form h2 {
            margin-bottom: 1em;
            text-align: center;
        }

        .account-form label {
            display: block;
            margin-bottom: 0.3em;
            font-weight: bold;
        }

        .account-form input[type="text"],
        .account-form input[type="email"],
        .account-form input[type="password"] {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .account-form button {
            width: 100%;
            padding: 0.7em;
            background: #0078d7;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }

        .account-form button:hover {
            background: #005fa3;
        }

        footer {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #555;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="content">
      <form class="account-form" action="#" method="post">
        <div class="logo">
          <img src="LifeEase2.jpeg" alt="Library Logo" style="max-width: 100px; display: block; margin: 0 auto;">
        </div>
        <h2>Create New Account</h2>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Create Account</button>
      </form>
    </div>

    <footer>
      <p>Created by Shivam Mishra</p>
      <p>&copy; 2025 LifeEase. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
