<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      height: 100%;
    }

    .page-wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      gap: 40px;
    }

    .form-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    .form-box .logo {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      font-size: 14px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"],
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover,
    button:hover {
      background-color: #45a049;
    }

    .actions {
      margin-top: 15px;
    }

    .actions a {
      display: inline-block;
      margin-bottom: 10px;
      font-size: 13px;
      color: #007BFF;
      text-decoration: none;
    }

    .actions a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 12px;
      color: #555;
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="content">
      <div class="container">
        <div class="form-box">
          <div class="logo">
            <img src="LifeEase2.jpeg" alt="Library Logo" style="max-width: 100px; display: block; margin: 0 auto;">
          </div>
          <form>
            <label>Username</label>
            <input type="text">
            <label>Password</label>
            <input type="password">
            <a href="forgot.html">Forget Password?</a><br>
            <a href="createnew.html">Create an account</a><br><br>
            <input type="submit" value="Login">
          </form>
        </div>
      </div>
    </div>

    <footer>
      <p>Created by Shivam Mishra</p>
      <p>&copy; 2025 LifeEase. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
